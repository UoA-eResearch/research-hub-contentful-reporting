query GetAllSubHubs($limit: Int!, $skip: Int!) {
  subHubCollection(preview: true, limit: $limit, skip: $skip) {
    total
    items {
      sys {
        id
        publishedAt
        firstPublishedAt
      }
      contentfulMetadata {
        tags {
          name
        }
      }
      nextReview
      owner {
        name
        email
      }
      publisher {
        name
        email
      }
      ssoProtected
      title
      slug
      relatedOrgsCollection(limit: 4) {
        total
        items {
          name
        }
      }
      relatedContactsCollection(limit: 4) {
        total
        items {
          name
        }
      }
      searchable
      stageCollection(limit: 4) {
        total
        items {
          name
        }
      }
      categoryCollection(limit: 4) {
        total
        items {
          name
        }
      }
      internalPagesCollection(limit: 1) {
        total
      }
      relatedItemsCollection(limit: 1) {
        total
      }
    }
  }
}

