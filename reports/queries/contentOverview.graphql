query GetAllSubHubs($limit: Int!, $skip: Int!) {
  subHubCollection(preview: true, limit: $limit, skip: $skip) {
    total
    items {
      sys {
        id
        publishedAt
        firstPublishedAt
      }
      nextReview
      owner {
        name
      }
      publisher {
        name
      }
      ssoProtected
      title
      slug
      relatedOrgsCollection(limit: 3) {
        total
        items {
          name
        }
      }
      searchable
      stageCollection {
        items {
          name
        }
      }
      internalPagesCollection(limit: 1) {
        total
      }
      relatedItemsCollection(limit: 1) {
        total
      }
    }
  }
}

